      description: This project explores the potential for creating superhuman AI systems capable of moral reasoning that can be evaluated by humans, or less advanced AI systems which in turn can be evaluated by humans. The goal was to develop a prompt suite for weak-strong generalization of moral reasoning. (Python) (OpenAI) (Mistral) (Claude) (NumPy)
