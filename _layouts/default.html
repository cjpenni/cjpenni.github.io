<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.title }}</a>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
                    <li><a href="https://drive.google.com/file/d/1sEf9vrzd50xwr7nSxCtBECIgzADKUR8o/view?usp=sharing" target="_blank">Resume</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Built with passion and code.</p>
        </div>
    </footer>
</body>
</html>
